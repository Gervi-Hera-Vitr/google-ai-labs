name: "Working Push"
run-name: "Push on [${{ github.repository }}] @ ${{ github.ref }} by ${{ github.actor }} with ${{ github.event_name }}"

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write
  discussions: write
  issues: write
  pull-requests: write
  statuses: read
  packages: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:

  local-build-yield-to-pull-request:
    name: "Yield to Pull Request on Self-Hosted Runners"
    timeout-minutes: 3
    runs-on: self-hosted

    env:
      GH_TOKEN: ${{ github.token }}

    outputs:
      bypass: ${{ steps.this-branch-pr-check.outputs.skip }}

    steps:

      - name: "Check if this branch has an open pull request"
        id: this-branch-pr-check
        run: |
          echo "::info file=push.yaml,line=34::Checking if this branch has a working pull request to yield to."
          prs=$(gh pr list \
          --repo "$GITHUB_REPOSITORY" \
          --head "$(echo ${GITHUB_REF##*/})" \
          --base "main" \
          --json title \
          --jq 'length')
          if ((prs > 0)); then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi


  local-build-host-environment-checks:
    name: "Sanity Checks build on Self-Hosted Runners"
    needs: [ local-build-yield-to-pull-request ]
    if: ${{ needs.local-build-yield-to-pull-request.outputs.bypass == 'false' }}
    uses: ./.github/workflows/push-gates.yml
    with:
      restriction: "working-push"
    secrets: inherit


  local-build-codeql-scan:
    name: "CodeQL Quality Scan on Self-Hosted Runners"
    needs:
      - local-build-yield-to-pull-request
      - local-build-host-environment-checks
    if: ${{ needs.local-build-yield-to-pull-request.outputs.bypass == 'false' }}
    uses: ./.github/workflows/codeql.yml
    with:
      restriction: "working-push"
    secrets: inherit


  local-build-codacy-scan:
    name: "Codacy Security Scan on Self-Hosted Runners"
    needs:
      - local-build-yield-to-pull-request
      - local-build-host-environment-checks
    if: ${{ needs.local-build-yield-to-pull-request.outputs.bypass == 'false' }}
    uses: ./.github/workflows/codacy.yml
    with:
      restriction: "working-push"
    secrets: inherit


  workflow-cache-prune:
    name: "Prune Caches by Branch on Self-Hosted Runners"
    needs:
      - local-build-yield-to-pull-request
      - local-build-codacy-scan
      - local-build-codeql-scan
    if: ${{ needs.local-build-yield-to-pull-request.outputs.bypass == 'false' }}
    uses: ./.github/workflows/cache-prune.yml
    secrets: inherit


  workflow-runs-prune:
    name: "Prune Stale Workflow Runs"
    needs:
      - local-build-yield-to-pull-request
      - local-build-codacy-scan
      - local-build-codeql-scan
    if: ${{ needs.local-build-yield-to-pull-request.outputs.bypass == 'false' }}
    uses: ./.github/workflows/actions-prune.yml
    secrets: inherit
    permissions:
      actions: write
      contents: write
