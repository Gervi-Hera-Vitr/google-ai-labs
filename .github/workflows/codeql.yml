name: "CodeQL Quality Scan" # https://github.com/github/codeql-action/
run-name: "CodeQL Quality Scan on [${{ github.repository }}] @ ${{ github.ref }} by ${{ github.actor }} with ${{ github.event_name }}"

on:
  push:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 2 * * 3'
  workflow_dispatch:

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

concurrency:
  group: "${{ github.workflow }}"
  cancel-in-progress: true

jobs:

  code-security-scan-with-codeql:
    timeout-minutes: 7
    runs-on: self-hosted
    name: "CodeQL Quality Scan with Outcome Publishing"

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual

          # https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning
          # https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages

    steps:
      - name: "Checkout repository source code"
        uses: actions/checkout@3b9b8c884f6b4bb4d5be2779c26374abadae0871
        timeout-minutes: 1

      - name: "Run the Agent Environment introspection script"
        run: zsh ./.run/introspect.sh
        timeout-minutes: 1
        
      # Conditional Java setup
      - name: "Setup transient JDK 21 if instructed by the Agent Environment Scanner"
        if: env.java_correct != 'true'
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b
        timeout-minutes: 3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # Conditional Gradle setup
      - name: "Setup transient Gradle 8.10 if instructed by the Agent Environment Scanner"
        if: env.gradle_correct != 'true'
        uses: gradle/actions/setup-gradle@d85b0068a77bd66a73276925a6d78a7b8e57ea9e
        timeout-minutes: 2

      - name: "Initialize CodeQL Quality Analysis Action"
        uses: github/codeql-action/init@acb9cb18eec7e3a113ef83cff0be91e75cfd9526
        timeout-minutes: 4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          #  https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs

      - name: "Manual CodeQL Quality Analysis Action is not expected!"
        if: matrix.build-mode == 'manual'
        shell: bash
        run: gradle clean build test --no-daemon --info --scan --console=plain
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      - name: "Perform CodeQL Quality Analysis Action"
        uses: github/codeql-action/analyze@acb9cb18eec7e3a113ef83cff0be91e75cfd9526
        timeout-minutes: 5
        with:
          category: "/language:${{matrix.language}}"

# https://docs.github.com/en/code-security
