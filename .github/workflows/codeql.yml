name: "CodeQL Quality Scan" # https://github.com/github/codeql-action/
run-name: "CodeQL Quality Scan on [${{ github.repository }}] @ ${{ github.ref }} by ${{ github.actor }} with ${{ github.event_name }}"

on:
  workflow_dispatch:
  workflow_call:

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

concurrency:
  group: "${{ github.workflow }}"
  cancel-in-progress: true

jobs:

  code-security-scan-with-codeql:
    timeout-minutes: 7
    runs-on: self-hosted
    name: "CodeQL Quality Scan with Outcome Publishing"

    defaults:
      run:
        shell: zsh -l {0}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
        timeout-minutes: 1

      - name: "Initialize CodeQL Quality Analysis Action"
        uses: github/codeql-action/init@a1695c562bbfa68dc5ab58c9b5e9f616b52bf5be
        timeout-minutes: 4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: "Manual Build and Test"
        run: |
          source ~/.zprofile
          source ~/.zshenv
          source ~/.zshrc
          ./gradlew build test --no-daemon
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      - name: "Perform CodeQL Quality Analysis Action"
        uses: github/codeql-action/analyze@a1695c562bbfa68dc5ab58c9b5e9f616b52bf5be
        timeout-minutes: 5
        with:
          category: "/language:${{matrix.language}}"
