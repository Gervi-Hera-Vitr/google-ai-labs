name: "CodeQL Quality Scan"
# https://github.com/github/codeql-action/

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 2 * * 3'

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'self-hosted' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: autobuild

          # https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning
          # https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Setup private build Java
      uses: actions/setup-java@v4 # https://github.com/actions/setup-java
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        cache-dependency-path: |
          lab-ux-ktor/*.gradle*
          lab-ux-ktor/**/gradle-wrapper.properties
          

    - name: Initialize CodeQL
      uses: github/codeql-action/init@main
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        #  https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo '"manual" build - define this!  \
        echo '  this needs be building, Munchkins!'
        exit 1
      # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@main
      with:
        category: "/language:${{matrix.language}}"



# https://docs.github.com/en/code-security
